<!DOCTYPE html>
<html lang="en">

<head>

    <title>Hosp Checkin User -Signup</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link href="../static/signup.css" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>

<body>


    <header id="header" class="fixed-top d-flex align-items-center navbar-dark bg-dark">
        <div id="container" class="container d-flex align-items-center">
            <div class="logo me-auto">
                <h2><a >Hospital CheckIn</a></h2>
            </div>

            <nav id="navbar" class="d-flex flex-wrap justify-content-center py-3 mb-4 ">
                <ul class="nav">
                    <li class="nav-item">
                        <a href="/" class="nav-link active" aria-current="page">Home</a>
                    </li>
                   
                    <li class="nav-item">
                        <a href="/signup" class="nav-link">Signup</a>
                    </li>
                    <li class="nav-item">
                        <a href="/signin" class="nav-link" aria-current="page">Sign In</a>
                    </li>
                </ul>

            </nav>
        </div>
    </header>
    <div class="p-5 mb-4 rounded-3" >
        <div class="container-fluid py-5" id="block">
            <h1 class="display-5 fw-bold text-center">Register Yourself</h1>
            <form id="form-signin" action="/api/signup" method="POST">

                <label for="inputName" class="sr-only">Name</label>
                <input type="name" name="inputName" id="inputName" class="form-control" placeholder="F/M/L" required
                    autofocus />
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="abcd@gmail.com"
                    required autofocus />
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" name="inputPassword" id="inputPassword" class="form-control"
                    placeholder="Enter a strong password" required />
                <button id="btn" class="btn btn-lg btn-block" type="submit">
                    Sign up
                </button>

            </form>
        </div>
    </div>




    </div>
    <script>
        document
            .querySelector("#form-signin")
            .addEventListener("submit", async function (e) {
                e.preventDefault();
                console.log(new URLSearchParams(new FormData(e.target)).toString());
                const res = await fetch("/api/signup", {
                    body: new URLSearchParams(new FormData(e.target)).toString(),
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                    },
                });
                console.log(await res.json());
            });
    </script>
</body>

</html>
