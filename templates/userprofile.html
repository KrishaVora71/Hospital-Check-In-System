    <div class="details">
        <div class="patient">
            <div id="cardHeader" class="container-fluid py-5 ">
                <h1 class="display-5 fw-bold text-center">User Details</h1>
            </div>
            <table class="table ">
                <thead>
                    <tr id="heading" class="heading bg-light">
                        <th>PatientID</th>
                        <th>User Name</th>
                        <th>Password</th>
                        <th>Email</th>

                    </tr>
                </thead>
                <tbody >
                   {% for row in userprofile %}
                    <tr class="heading">
                        <td>{{row.0}}</td>
                        <td>{{row.1}}</td>
                        <td>{{row.2}}</td>
                        <td>{{row.3}}</td>
